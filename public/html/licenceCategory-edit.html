<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-card" style="width:1200px;max-width:100vw">
    <header class="modal-card-head">
      <h2 class="modal-card-title">Update Licence Category</h2>
      <button class="delete is-close-modal-button" aria-label="close" type="button"></button>
    </header>
    <div class="modal-card-body">
      <div class="columns">
        <div class="column">
          <form id="form--licenceCategoryEdit">
            <input id="licenceCategoryEdit--licenceCategoryKey" name="licenceCategoryKey" type="hidden" value="" />
            <div class="field">
              <label class="label" for="licenceCategoryEdit--licenceCategory">Licence Category</label>
              <div class="control">
                <input class="input" id="licenceCategoryEdit--licenceCategory" name="licenceCategory" type="text" maxlength="100" required />
              </div>
            </div>
            <div class="columns">
              <div class="column">
                <div class="field">
                  <label class="label" for="licenceCategoryEdit--bylawNumber">By-law Number</label>
                  <div class="control">
                    <input class="input" id="licenceCategoryEdit--bylawNumber" name="bylawNumber" type="text" maxlength="20" />
                  </div>
                </div>
              </div>
              <div class="column">
                <div class="field">
                  <label class="label" for="licenceCategoryEdit--printEJS">Print File</label>
                  <div class="control is-expanded">
                    <div class="select is-fullwidth">
                      <select id="licenceCategoryEdit--printEJS" name="printEJS">
                        <option value="">(None Selected)</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label" for="licenceCategoryEdit--licenceLengthFunction">Licence Length Function</label>
              <div class="control is-expanded">
                <div class="select is-fullwidth">
                  <select id="licenceCategoryEdit--licenceLengthFunction" name="licenceLengthFunction">
                    <option value="">(None Selected)</option>
                  </select>
                </div>
              </div>
              <p class="help">
                Note that when a length function is set,
                the year, month, and day values are ignored.
              </p>
            </div>
            <label class="label" for="licenceCategoryEdit--licenceLengthYears">Licence Length</label>
            <div class="columns">
              <div class="column">
                <div class="field has-addons">
                  <div class="control">
                    <input class="input has-text-right" id="licenceCategoryEdit--licenceLengthYears" name="licenceLengthYears" type="number" min="0" max="10" step="1" onwheel="return false" required />
                  </div>
                  <div class="control">
                    <span class="button is-static">year(s)</span>
                  </div>
                </div>
              </div>
              <div class="column">
                <div class="field has-addons">
                  <div class="control">
                    <input class="input has-text-right" id="licenceCategoryEdit--licenceLengthMonths" name="licenceLengthMonths" type="number" min="0" max="36" step="1" onwheel="return false" required />
                  </div>
                  <div class="control">
                    <span class="button is-static">month(s)</span>
                  </div>
                </div>
              </div>
              <div class="column">
                <div class="field has-addons">
                  <div class="control">
                    <input class="input has-text-right" id="licenceCategoryEdit--licenceLengthDays" name="licenceLengthDays" type="number" min="0" max="1000" step="1" onwheel="return false" required />
                  </div>
                  <div class="control">
                    <span class="button is-static">day(s)</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="has-text-right">
              <button class="button is-success" type="submit">
                <span class="icon"><i class="fas fa-save" aria-hidden="true"></i></span>
                <span>Update Main Details</span>
              </button>
            </div>
          </form>
        </div>
        <div class="column">
          <section>
            <h3 class="title is-5">Additional Fields</h3>
            <form id="form--licenceCategoryFieldAdd">
              <input id="licenceCategoryFieldAdd--licenceCategoryKey" name="licenceCategoryKey" type="hidden" value="" />
              <div class="field has-addons">
                <div class="control">
                  <label class="button is-small is-static" for="licenceCategoryFieldAdd--licenceField">New Field Name</label>
                </div>
                <div class="control is-expanded">
                  <input class="input is-small" id="licenceCategoryFieldAdd--licenceField" name="licenceField" type="text" maxlength="100" required />
                </div>
                <div class="control">
                  <button class="button is-small is-success" type="submit">
                    <span class="icon"><i class="fas fa-plus" aria-hidden="true"></i></span>
                    <span>Add</span>
                  </button>
                </div>
              </div>
            </form>
            <div class="my-4" id="container--licenceCategoryFields"></div>
          </section>
          <section>
            <h3 class="title is-5">Approvals</h3>
            <form id="form--licenceCategoryApprovalAdd">
              <input id="licenceCategoryApprovalAdd--licenceCategoryKey" name="licenceCategoryKey" type="hidden" value="" />
              <div class="field has-addons">
                <div class="control">
                  <label class="button is-small is-static" for="licenceCategoryApprovalAdd--licenceApproval">New Approval</label>
                </div>
                <div class="control is-expanded">
                  <input class="input is-small" id="licenceCategoryApprovalAdd--licenceApproval" name="licenceApproval" type="text" maxlength="100" required />
                </div>
                <div class="control">
                  <button class="button is-small is-success" type="submit">
                    <span class="icon"><i class="fas fa-plus" aria-hidden="true"></i></span>
                    <span>Add</span>
                  </button>
                </div>
              </div>
            </form>
            <div class="my-4" id="container--licenceCategoryApprovals"></div>
          </section>
          <section class="mt-4">
            <div class="columns">
              <div class="column">
                <h3 class="title is-5">Fees</h3>
              </div>
              <div class="column is-narrow has-text-right">
                <button class="button is-small is-success is-add-fee-button" type="button">
                  <span class="icon"><i class="fas fa-plus" aria-hidden="true"></i></span>
                  <span>Add Fee</span>
                </button>
              </div>
            </div>
            <div class="my-4" id="container--licenceCategoryFees"></div>
          </section>
        </div>
      </div>
    </div>
    <footer class="modal-card-foot is-justify-content-right">
      <div class="dropdown is-right is-up">
        <div class="dropdown-trigger">
          <button class="button" type="button">
            <span>More</span>
            <span class="icon is-small"><i class="fas fa-angle-down" aria-hidden="true"></i></span>
          </button>
        </div>
        <div class="dropdown-menu">
          <div class="dropdown-content">
            <a class="dropdown-item is-delete-button" href="#">
              <span class="icon is-small"><i class="fas fa-trash has-text-danger" aria-hidden="true"></i></span>
              <span>Delete Category</span>
            </a>
          </div>
        </div>
      </div>
      <button class="button is-close-modal-button ml-2" type="button">Close</button>
    </footer>
  </div>
</div>
