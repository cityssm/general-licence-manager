<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <h2 class="modal-card-title">Update Fee</h2>
      <button class="delete is-close-modal-button" aria-label="close" type="button"></button>
    </header>
    <section class="modal-card-body">
      <form id="form--licenceCategoryFeeEdit">
        <input id="licenceCategoryFeeEdit--licenceFeeId" name="licenceFeeId" type="hidden" />
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label" for="licenceCategoryFeeEdit--effectiveStartDateString">Effective Start Date</label>
              <div class="control">
                <input class="input" id="licenceCategoryFeeEdit--effectiveStartDateString" name="effectiveStartDateString" type="date" />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="licenceCategoryFeeEdit--effectiveEndDateString">Effective End Date</label>
              <div class="control">
                <input class="input" id="licenceCategoryFeeEdit--effectiveEndDateString" name="effectiveEndDateString" type="date" />
              </div>
            </div>
          </div>
        </div>
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label" for="licenceCategoryFeeEdit--licenceFee">Fee</label>
              <div class="control has-icons-left">
                <input class="input has-text-right" id="licenceCategoryFeeEdit--licenceFee" name="licenceFee" inputmode="numeric" maxlength="11" pattern="^\d+(\.\d{1,2})?$" required />
                <span class="icon is-small is-left">
                  <i class="fas fa-dollar-sign" aria-hidden="true"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="licenceCategoryFeeEdit--renewalFee">Renewal Fee</label>
              <div class="control has-icons-left">
                <input class="input has-text-right" id="licenceCategoryFeeEdit--renewalFee" name="renewalFee" inputmode="numeric" maxlength="11" pattern="^\d+(\.\d{1,2})?$" />
                <span class="icon is-small is-left">
                  <i class="fas fa-dollar-sign" aria-hidden="true"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="licenceCategoryFeeEdit--replacementFee">Replacement Fee</label>
              <div class="control has-icons-left">
                <input class="input has-text-right" id="licenceCategoryFeeEdit--replacementFee" name="replacementFee" inputmode="numeric" maxlength="11" pattern="^\d+(\.\d{1,2})?$" />
                <span class="icon is-small is-left">
                  <i class="fas fa-dollar-sign" aria-hidden="true"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot is-justify-content-right">
      <button class="button is-success" type="submit" form="form--licenceCategoryFeeEdit">Update Fee</button>
      <div class="dropdown is-right is-up">
        <div class="dropdown-trigger">
          <button class="button" type="button">
            <span>More</span>
            <span class="icon is-small"><i class="fas fa-angle-down" aria-hidden="true"></i></span>
          </button>
        </div>
        <div class="dropdown-menu">
          <div class="dropdown-content">
            <a class="dropdown-item is-delete-button" href="#">
              <span class="icon is-small"><i class="fas fa-trash has-text-danger" aria-hidden="true"></i></span>
              <span>Delete Fee</span>
            </a>
          </div>
        </div>
      </div>
      <button class="button ml-2 is-close-modal-button" type="button">Close</button>
    </footer>
  </div>
</div>
