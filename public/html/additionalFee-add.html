<div class="modal" role="dialog" aria-labelledby="modal-card-title--additionalFeeAdd">
    <div class="modal-background"></div>
    <div class="modal-card" style="width: 900px">
        <div class="modal-card-head">
            <h3 class="modal-card-title" id="modal-card-title--additionalFeeAdd">
                Add an Additional Fee
            </h3>
            <button class="delete is-close-modal-button" aria-label="close" type="button"></button>
        </div>
        <div class="modal-card-body">
            <form id="form--additionalFeeAdd">
                <input id="additionalFeeAdd--licenceId" name="licenceId" type="hidden" />
                <div class="field">
                    <label class="label" for="additionalFeeAdd--licenceAdditionalFeeKey"
                        >Additional Fee</label
                    >
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select
                                id="additionalFeeAdd--licenceAdditionalFeeKey"
                                name="licenceAdditionalFeeKey"
                                required
                            >
                                <option value="">(Select an Additional Fee)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-card-foot is-justify-content-right">
            <button class="button is-success" type="submit" form="form--additionalFeeAdd">
                <span class="icon"><i class="fas fa-plus" aria-hidden="true"></i></span>
                <span>Add Additional Fee</span>
            </button>
            <button class="button is-close-modal-button" type="button">Cancel</button>
        </div>
    </div>
</div>
