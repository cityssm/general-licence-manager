<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-card" style="width:900px">
    <header class="modal-card-head">
      <h3 class="modal-card-title">Add a New Transaction</h3>
      <button class="delete is-close-modal-button" aria-label="close" type="button"></button>
    </header>
    <section class="modal-card-body">
      <div class="columns">
        <div class="column is-5">
          <table class="table is-fullwidth">
            <tr>
              <th><span data-setting="licenceAlias"></span> Fee</th>
              <td class="has-text-right">
                $<span id="transactionAdd--licenceFee"></span>
              </td>
              <td></td>
            </tr>
            <tr>
              <th>Outstanding Balance</th>
              <td class="has-text-right">
                $<span id="transactionAdd--outstandingBalance"></span>
              </td>
              <td>
                <button class="button is-small is-set-transaction-amount-button" data-span-id="transactionAdd--outstandingBalance" type="button"><i class="fas fa-angle-double-right" aria-label="Set Outstanding Balance as Transaction Amount"></i></button>
              </td>
            </tr>
            <tr>
              <th>Replacement Fee</th>
              <td class="has-text-right">$<span id="transactionAdd--replacementFee"></span></td>
              <td>
                <button class="button is-small is-set-transaction-amount-button" data-span-id="transactionAdd--replacementFee" type="button"><i class="fas fa-angle-double-right" aria-label="Set Replacement Fee as Transaction Amount"></i></button>
              </td>
            </tr>
          </table>
          <button class="button is-primary is-light is-fullwidth is-more-fields-button" type="button">
            Show More Fields
          </button>
          <button class="button is-primary is-light is-fullwidth is-copy-bank-numbers-button is-hidden is-more-fields-batch" type="button">
            Copy Licence Banking Details
          </button>
        </div>
        <div class="column">
          <form id="form--transactionAdd">
            <input id="transactionAdd--licenceId" name="licenceId" type="hidden" />
            <div class="columns is-vcentered is-hidden is-more-fields">
              <div class="column">
                <div class="field">
                  <label class="label" for="transactionAdd--transactionDateString">Transaction Date</label>
                  <div class="control">
                    <input class="input" id="transactionAdd--transactionDateString" name="transactionDateString" type="date" />
                  </div>
                  <p class="help">Leave blank to use today's date.</p>
                </div>
              </div>
              <div class="column is-hidden is-more-fields-batch">
                <div class="facheck">
                  <input id="transactionAdd--includeInBatch" name="includeInBatch" type="checkbox" />
                  <label for="transactionAdd--includeInBatch">Include in Batch</label>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label" for="transactionAdd--transactionAmount">Transaction Amount</label>
              <div class="control has-icons-left">
                <input class="input has-text-right" id="transactionAdd--transactionAmount" name="transactionAmount" type="text" inputmode="numeric" pattern="^\d+(\.\d{2})?$" maxlength="11" required />
                <span class="icon is-left">
                  <i class="fas fa-dollar-sign" aria-hidden="true"></i>
                </span>
              </div>
            </div>
            <div class="columns is-hidden is-more-fields-batch">
              <div class="column">
                <div class="field">
                  <label class="label" for="transactionAdd--bankInstitutionNumber">Institution Number</label>
                  <div class="control">
                    <input class="input" id="transactionAdd--bankInstitutionNumber" name="bankInstitutionNumber" type="text" inputmode="numeric" pattern="\d{3}" maxlength="3" />
                  </div>
                  <p class="help">Three digits</p>
                </div>
              </div>
              <div class="column">
                <div class="field">
                  <label class="label" for="transactionAdd--bankTransitNumber">Transit Number</label>
                  <div class="control">
                    <input class="input" id="transactionAdd--bankTransitNumber" name="bankTransitNumber" type="text" inputmode="numeric" pattern="\d{5}" maxlength="5" />
                  </div>
                  <p class="help">Five digits</p>
                </div>
              </div>
            </div>
            <div class="field is-hidden is-more-fields-batch">
              <div class="control">
                <input class="input" id="transactionAdd--bankName" type="text" aria-label="Bank Name" readonly />
              </div>
            </div>
            <div class="field is-hidden is-more-fields-batch">
              <label class="label" for="transactionAdd--bankAccountNumber">Bank Account Number</label>
              <div class="control">
                <input class="input" id="transactionAdd--bankAccountNumber" name="bankAccountNumber" type="text" inputmode="numeric" pattern="^\d+$" maxlength="10" />
              </div>
            </div>
            <div class="field">
              <label class="label" for="transactionAdd--externalReceiptNumber">Receipt Number</label>
              <div class="control">
                <input class="input" id="transactionAdd--externalReceiptNumber" name="externalReceiptNumber" type="text" maxlength="20" />
              </div>
            </div>
            <div class="field">
              <label class="label" for="transactionAdd--transactionNote">Transaction Note</label>
              <div class="control">
                <textarea class="textarea" id="transactionAdd--transactionNote" name="transactionNote"></textarea>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer class="modal-card-foot is-justify-content-right">
      <button class="button is-success" type="submit" form="form--transactionAdd">
        <span class="icon"><i class="fas fa-plus" aria-hidden="true"></i></span>
        <span>Add Transaction</span>
      </button>
      <button class="button is-close-modal-button" type="button">Cancel</button>
    </footer>
  </div>
</div>
