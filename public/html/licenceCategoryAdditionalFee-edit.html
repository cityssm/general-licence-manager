<div class="modal" role="dialog" aria-labelledby="modal-card-title--licenceCategoryAdditionalFeeEdit">
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <h2 class="modal-card-title" id="modal-card-title--licenceCategoryAdditionalFeeEdit">Update Additional Fee</h2>
      <button class="delete is-close-modal-button" aria-label="close" type="button"></button>
    </div>
    <div class="modal-card-body">
      <form id="form--licenceCategoryAdditionalFeeEdit">
        <input id="licenceCategoryAdditionalFeeEdit--licenceAdditionalFeeKey" name="licenceAdditionalFeeKey" type="hidden" />
        <div class="field">
          <label class="label" for="licenceCategoryAdditionalFeeEdit--additionalFee">Additional Fee Name</label>
          <div class="control">
            <input class="input" id="licenceCategoryAdditionalFeeEdit--additionalFee" name="additionalFee" type="text" maxlength="100" required />
          </div>
        </div>
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label" for="licenceCategoryAdditionalFeeEdit--additionalFeeType">Fee Type</label>
              <div class="control">
                <div class="select is-fullwidth">
                  <select id="licenceCategoryAdditionalFeeEdit--additionalFeeType" name="additionalFeeType">
                    <option value="flat">Flat Rate</option>
                    <option value="percent">Percentage of Base Rate</option>
                    <option value="function">Function</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="column">
            <label class="label" for="licenceCategoryAdditionalFeeEdit--additionalFeeNumber">Fee Amount</label>
            <div class="field has-addons">
              <div class="control" data-additional-fee-type="flat">
                <span class="button is-static">
                  <i class="fas fa-dollar-sign" aria-hidden="true"></i>
                </span>
              </div>
              <div class="control is-expanded">
                <input class="input" id="licenceCategoryAdditionalFeeEdit--additionalFeeNumber" name="additionalFeeNumber" inputmode="numeric" maxlength="11" pattern="^\d+(\.\d{1,2})?$" required />
              </div>
              <div class="control is-hidden" data-additional-fee-type="percent">
                <span class="button is-static">
                  <i class="fas fa-percent" aria-hidden="true"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label class="label" for="licenceCategoryAdditionalFeeEdit--additionalFeeFunction">Fee Function</label>
              <div class="control">
                <div class="select is-fullwidth">
                  <select id="licenceCategoryAdditionalFeeEdit--additionalFeeFunction" name="additionalFeeFunction">
                    <option value="">(No Function Selected)</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="facheck">
          <input id="licenceCategoryAdditionalFeeEdit--isRequired" name="isRequired" type="checkbox" />
          <label class="has-text-weight-bold" for="licenceCategoryAdditionalFeeEdit--isRequired">Required</label>
        </div>
      </form>
    </div>
    <div class="modal-card-foot is-justify-content-right">
      <button class="button is-success" type="submit" form="form--licenceCategoryAdditionalFeeEdit">Update Additional Fee</button>
      <div class="dropdown is-right is-up">
        <div class="dropdown-trigger">
          <button class="button" type="button">
            <span>More</span>
            <span class="icon is-small"><i class="fas fa-angle-down" aria-hidden="true"></i></span>
          </button>
        </div>
        <div class="dropdown-menu">
          <div class="dropdown-content">
            <a class="dropdown-item is-delete-button" href="#">
              <span class="icon is-small"><i class="fas fa-trash has-text-danger" aria-hidden="true"></i></span>
              <span>Delete Additional Fee</span>
            </a>
          </div>
        </div>
      </div>
      <button class="button ml-2 is-close-modal-button" type="button">Close</button>
    </div>
  </div>
</div>
