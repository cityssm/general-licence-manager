<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <h3 class="modal-card-title">Add Batch</h3>
      <button class="delete is-close-modal-button" aria-label="close" type="button"></button>
    </header>
    <section class="modal-card-body">
      <form id="form--addBatch">
        <div class="field">
          <label class="label" for="addBatch--batchDateString">Batch Date</label>
          <div class="control">
            <input class="input" id="addBatch--batchDateString" name="batchDateString" type="date" required />
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot is-justify-content-right">
      <button class="button is-success" type="submit" form="form--addBatch">
        <span class="icon"><i class="fas fa-plus" aria-hidden="true"></i></span>
        <span>Add Batch</span>
      </button>
      <button class="button is-close-modal-button" type="button">Cancel</button>
    </footer>
  </div>
</div>
